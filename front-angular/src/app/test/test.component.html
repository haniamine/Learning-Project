<!-- app.component.html -->

<!-- Display the entered values -->
<h3>
  Hello {{ userForm.get("firstName")?.value }}
  {{ userForm.get("lastName")?.value }}, your mail:
  {{ userForm.get("email")?.value }}
</h3>

<form [formGroup]="userForm">
  <div>
    <!-- Input for First Name -->
    <label for="firstName">First Name:</label>
    <input formControlName="firstName" placeholder="Enter your first name" />
  </div>

  <div>
    <!-- Input for Last Name -->
    <label for="lastName">Last Name:</label>
    <input formControlName="lastName" placeholder="Enter your last name" />
  </div>

  <div>
    <!-- Input for Email -->
    <label for="email">Email:</label>
    <input formControlName="email" placeholder="Enter your email" />
  </div>
</form>

<app-test-data-loader  [data]="data"/>
